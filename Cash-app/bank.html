<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="square-cash-svgrepo-com.svg">
    <link rel="stylesheet" href="style1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
</head>
<body style="background-color: blue; color: white;">
    <div class="body">
        <div class="up">
            <div class="top">
                <div class="money">Money</div>
                <div class="profile"><button><img src="user.svg" alt=""></button></div>
            </div>
        </div>
        <div class="second">
            <div class="one">
                <div class="cashbalancetext">Cash&nbsp;balance</div>
                <div class="accountandrouting"><button>Account&nbsp;&amp;&nbsp;routing <img src="arrow-right.svg" width="10px" alt=""></button></div>
            </div>
            <div class="two">
                <span>$</span><span>15</span>
            </div>
            <div class="three">
                <div class=""><button class="addcash" onclick="window.location='index.html'">
                    Add&nbsp;Cash
                </button></div>
                <div class=""><button class="cashout" onclick="window.location = 'index.html'">
                    Cash&nbsp;Out
                </button></div>
            </div>
        </div>
        <div class="overflow">
            <div class="a">
                <div class="savings"><button onclick="window.location = 'wallet.html'">
                    <div class="save">Savings</div>
                    <div class="img"><img width="50px" src="dollar-minimalistic-svgrepo-com (2).svg" alt=""></div>
                    <div class="savingsamount">$0.00</div>
                    <div class="interest">Up to 4.5% Interest</div>
                </button></div>
                <div class="borrow" onclick="window.location = 'borrow.html'"><button>
                    <div class="save">Borrow</div>
                    <div class="img"><img width="50px" src="borrow1-svgrepo-com.svg" alt=""></div>
                    <div class="savingsamount">$0.00</div>
                    <div class="interest">Not available</div>
                </button></div>
            </div>
            <div class="b">
                <div class="taxes"><button onclick="window.location = 'wallet.html'">
                    <div class="save">Taxes</div>
                    <div class="img"><img width="30" src="apple-black-logo-svgrepo-com.svg" alt=""></div>
                    <div class="savingsamount">&nbsp;</div>
                    <div class="interest">Pay your taxes</div>
                </button></div>
                <div class="paychecks"><button onclick="window.location = 'transact.html'">
                    <div class="save">Paychecks</div>
                    <div class="img"><img width="50px" src="apple-logo-svgrepo-com.svg" alt=""></div>
                    <div class="savingsamount">&nbsp;</div>
                    <div class="interest">Get direct <br> paychecks</div>
                </button></div>
            </div>
            <div class="c">
                <div class="bitcoin"><button onclick="window.location = 'borrow.html'">
                    <div class="save">Bitcoin</div>
                    <div class="img"><img width="50px" src="bitcoin-svgrepo-com (1).svg" alt=""></div>
                    <div class="savingsamount"><img src="bitcoin-circle-svgrepo-com.svg" width="10px" alt="">0.00</div>
                    <div class="interest">Trade and get <br> 5.5% off today</div>
                </button></div>
                <div class="stocks"><button onclick="window.location = 'wallet.html'">
                    <div class="save">Card</div>
                    <div class="img"><img width="50px" src="credit1-card-02-svgrepo-com.svg" alt=""></div>
                    <div class="savingsamount">$0.00</div>
                    <div class="interest">Up to 4.5% Interest</div>
                </button></div>
            </div>
            <div class="down">
                <div class="fixed">
                    <button onclick="window.location = 'bank.html'"><img width="35px" src="bank-svgrepo-com.svg" alt=""></button>
                    <button onclick="window.location = 'wallet.html'"><img width="35px" src="credit-card-02-svgrepo-com.svg" alt=""></button>
                    <button onclick="window.location = 'index.html'"><img width="40px" src="dollar-minimalistic-svgrepo-com (1).svg" alt=""></button>
                    <button onclick="window.location = 'borrow.html'"><img width="35px" src="borrow-svgrepo-com.svg" alt=""></button>
                    <button onclick="window.location = 'transact.html'"><img width="35px" src="user.svg" alt=""></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
